<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek IP - Manajemen IP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>Cek Ketersediaan IP</h1>
        <div class="card">
            <form id="checkForm">
                <div class="form-group">
                    <label for="check-ip">IP Address:</label>
                    <input type="text" id="check-ip" name="ip" required>
                </div>
                <button type="submit">Cek IP</button>
            </form>
            <div id="check-message" class="message" style="display: none;"></div>
        </div>
    </div>
    <script>
    const checkForm = document.getElementById('checkForm');

    function toggleLoading(button, isLoading) {
        if (isLoading) {
            button.textContent = 'Memproses...';
            button.disabled = true;
        } else {
            button.textContent = 'Cek IP';
            button.disabled = false;
        }
    }

    async function submitForm(url, formId) {
        const form = document.getElementById(formId);
        const button = form.querySelector('button');
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        toggleLoading(button, true);

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            
            if (response.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Berhasil!',
                    text: result.message || 'Pengecekan IP berhasil.'
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Terjadi Kesalahan!',
                    text: result.message || 'IP tidak ditemukan atau terjadi kesalahan.'
                });
            }
        } catch (error) {
            Swal.fire({
                icon: 'error',
                title: 'Gagal',
                text: 'Terjadi kesalahan pada koneksi atau server.'
            });
        } finally {
            toggleLoading(button, false);
        }
    }

    checkForm.addEventListener('submit', (e) => {
        e.preventDefault();
        submitForm('/api/check', 'checkForm');
    });
</script>
</body>
</html>
